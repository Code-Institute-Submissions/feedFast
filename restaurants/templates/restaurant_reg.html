{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="addItemForm p-5 bg-dark">
<div class="container-fluid addItemForm"> 
<div class="row">
    <div class="col-sm-3">
        <br>
        <a class="btn btn-default dashButton pull-left" href ="{% url 'profile_vendor' %}">Back to dashboard</a>
    </div>
    <div class="col-sm-6 col-xs-12">
    <form role="form" method="post" enctype="multipart/form-data">
        <br>
        <h1>Create a new restaurant</h1>
        <br>
        {% csrf_token %}
        {{ restaurantForm | as_bootstrap }}
        
        <div class="form-group">
        <button type="submit" class="btn btn-default addItemFormButton">Create restaurant </button>
        </div>
    </form>
    </div>
    </div>
    </div>
    </div>
{% endblock %}
