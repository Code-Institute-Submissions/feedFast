{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <form role="form" method="post" enctype="multipart/form-data">
        <br>
        <legend>Create a new restaurant</legend>
        {% csrf_token %}
        {{ restaurantForm | as_bootstrap }}
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create restaurant</button>
        </div>
    </form>
{% endblock %}
