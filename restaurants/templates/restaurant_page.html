{% extends "base.html" %}
{% load staticfiles %}


{% block content %}

<section id="landingImage" class="bg-dark">
    <div class="container-fluid">
    <div class="row max-viewport align-items-center">
    <div class="col-12">
    <div class="row">
    <img class="img-responsive banner"  src="{% static 'home/images/muffinSmaller.png' %}"></img>
    <p class="landingText">Pre-order<br>Pre-pay<br>Eat Faster</p>
                </div>
            </div>
        </div>
    </div>
</section>
<br>
    {% for restaurant in restaurants %}
    <div class="container-fluid">
        <div class="row cardRow">
        <div class="col-lg-4 col-sm-4 col-xs-10 text-center">
            <div class="card" style="background-image:url({{ MEDIA_URL }}{{restaurant.image}})">
                    <h3 class="cardTitle">{{ restaurant.name }}</h3>
                        <br>
                        <p><button class="btn btn-default postButton" onclick="location.href='{% url 'restaurant_detail' restaurant.id %}'">View Menu</button></p>
                        <br>
                        <p class="cardPostPublish">{{ restaurant.tag }}</p>
                    </div>
                    <br>
                    </div>

    {% endfor %}
{% endblock %}
