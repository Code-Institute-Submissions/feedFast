<table class="table">
    <thead>
        <tr>
            <th></th>  
            <th>Restaurant</th>
            <th>Menu</th>
            <th>Item</th>    
            <th>Quantity</th>    
            <th>Price</th>
            <th>Total</th> 
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td><img class="cartImage" width="150" height="75" src="{{MEDIA_URL}}{{ item.menu.restaurant.image}}"/></td>    
            <td>{{ item.menu.restaurant.name }}</td>    
            <td>{{ item.menu.name}}</td>  
            <td>{{ item.menu_item.name }}</td>    
            <td>{{ item.quantity }}</td>    
            <td>€{{ item.menu_item.price }}</td>
            <td>€{{ item.total }}</td>
            <td><form method="post" action="{% url 'delete_cart_item' item.menu_item.id %}">
                {% csrf_token %}
                <input type="submit" class="btn btn-default" value="Delete"/>
                </form>
            </td>
        </tr>
        {% endfor %}

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><strong>Total:</strong></td>
            <td><strong>€{{total}}</strong></td>
            <td></td>
        </tr>
    </tbody>
</table>
