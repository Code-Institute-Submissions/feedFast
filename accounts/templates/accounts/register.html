{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <form role="form" method="post">
        <br>
        <legend>Create a new account</legend>
        {% csrf_token %}
        {{ user_form | as_bootstrap }}
        {% if type_form %}
        <hr>
        {{ type_form | as_bootstrap }}
        {% endif %}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create account</button>
        </div>
    </form>
{% endblock %}
