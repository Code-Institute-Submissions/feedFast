{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="regPage p-5 bg-dark">
<div class="container-fluid"> 
<div class="row">
    <div class="col-sm-6 col-xs-12 col-sm-offset-3 regFormDiv">
    <form role="form" method="post" class="regForm">
         <h1 class="regHeader">Create a new account</h1>
        <br>
        {% csrf_token %}
        {{ user_form | as_bootstrap }}
        {% if type_form %}
        <hr>
        {{ type_form | as_bootstrap }}
        {% endif %}
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-default registerButton">Create account</button>
      
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
{% endblock %}
