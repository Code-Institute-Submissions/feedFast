{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="regPage p-5 bg-dark">
<div class="container-fluid"> 
<div class="row">
    <div class="col-sm-12 regHeader">
    <br>
    <h1>Create a new account</h1>
    </div>
    <div class="col-sm-6 col-xs-12 col-sm-offset-3">
    <form role="form" method="post" class="regForm">
        <br>
        {% csrf_token %}
        {{ user_form | as_bootstrap }}
        {% if type_form %}
        <hr>
        {{ type_form | as_bootstrap }}
        {% endif %}
        <div class="form-group">
            <button type="submit" class="btn btn-default">Create account</button>
      
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
{% endblock %}
